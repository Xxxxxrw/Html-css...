<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <form>
        <table>
            <!--第一行-->
            <tr>
                <td>性别：</td>
                <td> <input type="radio" name="sex" id="nan"> <label for="nan">男</label>
                    <input type="radio" name="sex" id="nv"> <label for="nv">女</label> </td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select >
                        <option>--请选择年--</option>
                        <option>1996</option>
                        <option>1997</option>
                        <option>1998</option>
                        <option>1999</option>
                        <option>2000</option>
                        <option>2001</option>
                        <option>2002</option>
                    </select>
                    <select >
                        <option>--请选择月--</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select >
                        <option>--请选择日--</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <!--第三行-->
            <tr>
                <td>所在地区：</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" name="hf" id="1"> <lable for="1">未婚</lable>
                    <input type="radio" name="hf" id="2"> <lable for="2">已婚</lable>
                    <input type="radio" name="hf" id="3"> <lable for="3">离婚</lable>
                </td>
            </tr>
            <!--第五行-->
            <tr>
                <td>学历：</td>
                <td>
                    <select>
                        <option>博士研究生</option>
                        <option>硕士研究生</option>
                        <option>本科</option>
                        <option>专科</option>
                        <option>高中</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>喜欢的类型：</td>
                <td><input type="checkbox" name="love" id="11"> <label for="11">可爱的</label>
                    <input type="checkbox" name="love" id="22"> <label for="22">妩媚的</label>
                    <input type="checkbox" name="love" id="33"> <label for="33">有钱的</label>
                    <input type="checkbox" name="love" id="44"> <label for="44">全都要</label>
                </td>
            </tr>
            <!--第七行-->
            <tr>
                <td>个人介绍：</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <!--第九行-->
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">
                    我同意注册条约 
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a href="#">我是会员，立即登录</a></td>
            </tr>
            <!--第十一行-->
            <tr>
                <td></td>
                <td>
                    <h5>我承诺</h5>
                    <ul>
                        <li>年满十八岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
