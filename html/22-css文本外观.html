<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            font-size: 24px;
            text-indent: 2em;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <p>text-indent控制文本的第一行首行缩进。单位可以是像素，比如20px,也可以是2em,表示缩进当前元素2个文字大小的距离。line-height设置的是行间距，
        行间距包括文字本身高度，所以字体越大，行间距也要越大。
    </p>
    <div>给我一个粉红的回忆</div>
</body>
</html>
