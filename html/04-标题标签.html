    <h2>张文宏解答为何白肺增多</h2>
    <p><strong>复旦大学附属华山医院感染科主任张文宏：</strong></p>
    目前我国流行株仍是<em>奥密克戎毒株</em>。<em>奥密克戎毒株</em> 致肺炎比例远远低于德尔塔和原始的毒株。但因感染人口基数大，出现白肺也就是重症肺炎患者的数量也会有所增加。其他细菌性肺炎<del>奥秘克戎</del>，也就是所有重症肺炎都会引起白肺，这并不是<em>奥密克戎毒株</em> 的标志。
    <p>（央视新闻）<br>2022.12.30</p>
